<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Student Grade Average</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="section">
  <h1>Student Cover Sheet</h1>
  <h3>Calculate the GPA - Classrom B12</h3>
<br>
   <div id="project">
     <div id="Line">
          <label for="first">Full Name :</label>
          <input type="text" id="first" placeholder="Enter your first name" />
          <br>
          <label for="fg">First Grade :</label>
          <input type="number" id="fg" placeholder="fg" />
          <br>
          <label for="fg">Second Grade :</label>
          <input type="number" id="sg" placeholder="sg" />
          <br>
          <label for="fg">Third Grade :</label>
          <input type="number" id="tg" placeholder="tg" />
    </div>
    <br>
    <div id="resultLine">
          <button onclick="updateRobot()">Average Result</button>
          <br>
          <input type="text" id="result" placeholder="Final Grade"/>
          <p id="expl"></p>
    </div>
    <h1>Average Result Full Classroom:</h1>
    <br>
    <ol id="fulllist"></ol>
    <button onclick="clearList()">Clear List</button>
  </div>
</div>


  <script src="index.js"></script>
</body>
</html>
